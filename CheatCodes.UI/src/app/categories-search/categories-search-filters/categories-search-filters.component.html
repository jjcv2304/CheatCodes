<form [formGroup]="searchCategoriesForm" class="categories-search-filters" (ngSubmit)="Search()">
  <mat-form-field class="full-width">
    <input matInput placeholder="Partial Category Name" formControlName="categoryNameFilter">
    <mat-hint>Minimum 3 characters</mat-hint>
  </mat-form-field>

  <mat-checkbox [(ngModel)]="categoryNameFilterAnd" (click)="categoryNameFilterAndClicked()"
                [ngModelOptions]="{standalone: true}">
    And
  </mat-checkbox>
  <mat-checkbox [(ngModel)]="categoryNameFilterOr" (click)="categoryNameFilterOrClicked()"
                [ngModelOptions]="{standalone: true}">
    Or
  </mat-checkbox>


  <mat-form-field class="full-width">
    <input matInput placeholder="Partial Category Name" formControlName="categoryName2Filter"
           [attr.disabled]=" (!categoryNameFilterAnd && !categoryNameFilterOr)?'':null">

    <mat-hint>Minimum 3 characters</mat-hint>
  </mat-form-field>

  <button type="submit" class="searchCategoriesForm--submitButton " mat-raised-button color="primary"
          [disabled]="!searchCategoriesForm.valid">
    Search
  </button>
</form>
