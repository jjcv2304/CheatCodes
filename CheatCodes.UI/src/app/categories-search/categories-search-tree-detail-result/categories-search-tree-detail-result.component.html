<div class="content-container">
  <div class="card-details-tree">
    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" >
      <!-- This is the tree node template for leaf nodes -->
      <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding (click)="showDetail(node)"
                     [ngClass]="{ 'background-highlight': activeNode === node }">
        <!-- use a disabled button to provide padding for tree leaf -->
        <button mat-icon-button disabled></button>
        {{node.name}}
      </mat-tree-node>
      <!-- This is the tree node template for expandable nodes -->
      <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding (click)="showDetail(node)"
                     [ngClass]="{ 'background-highlight': activeNode === node }">
        <button mat-icon-button matTreeNodeToggle
                [attr.aria-label]="'toggle ' + node.name">
          <mat-icon class="mat-icon-rtl-mirror">
            {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
          </mat-icon>
        </button>
        {{node.name}}
      </mat-tree-node>
    </mat-tree>
  </div>

  <div class="card-details-tree-details" *ngIf="selectedCard && selectedCard.name">

    <mat-card class="card-details">
      <mat-card-header>
        <mat-card-title>{{selectedCard.name}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>
          {{selectedCard.description}}
        </p>
      </mat-card-content>
    </mat-card>


    <mat-card class="card-details-field-values">
      <mat-card-header>
        <mat-card-title>{{selectedCard.name}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>
          {{selectedCard.description}}
        </p>
      </mat-card-content>
    </mat-card>


    <mat-card class="card-details-field-values">
      <mat-card-header>
        <mat-card-title>{{selectedCard.name}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>
          {{selectedCard.description}}
        </p>
      </mat-card-content>
    </mat-card>

  </div>
</div>
