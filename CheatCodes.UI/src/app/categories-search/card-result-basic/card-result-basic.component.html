<mat-card>
  <mat-card-title>{{card.name}}</mat-card-title>
  <mat-card-content>
    <app-categories-bread-crumbs [categoryId]="card.parentId || 0"></app-categories-bread-crumbs>
    <p>{{card.parentId}}</p>
  </mat-card-content>
  <mat-card-footer>
    <button mat-button color="primary" (click)="showCardDetails()">Details</button>
  </mat-card-footer>
</mat-card>
