<div class="container">
  <h1>Hero Form</h1>
  <form (ngSubmit)="onSubmit()" #fieldEditForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text"  id="name"
             required #fieldName
             [(ngModel)]="model.name" name="name"
             #name="ngModel">
      <div [hidden]="name.valid || name.pristine">
        Name is required
      </div>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" id="description"
             [(ngModel)]="model.description" name="description">
    </div>

    <div class="form-group" style="display: none;">
      <input type="text" id="parentId"
             [(ngModel)]="model.categoryId" name="parentId">
    </div>

    <button type="submit" [disabled]="!fieldEditForm.form.valid">Submit</button>
  </form>
</div>
